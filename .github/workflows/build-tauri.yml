name: Build Tauri App

on:
  pull_request:
    branches:
      - main

jobs:
  build-tauri:
    name: Test application
    runs-on: windows-latest

    defaults:
      run:
        working-directory: program

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ¦€ Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: ðŸ§° Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ“¦ Cache Cargo registry + build
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/bin
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: âœ… Run Tauri tests
        run: cargo test
        working-directory: ./program/src-tauri
